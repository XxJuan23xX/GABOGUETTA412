<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Pintar Coches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego Pintar Coches</h1>
    <p>Selecciona un color:</p>
    <div>
        <button class="color-btn" style="background-color: orange; color: white;">Naranja</button>
        <button class="color-btn" style="background-color: red; color: white;">Rojo</button>
        <button class="color-btn" style="background-color: green; color: white;">Verde</button>
    </div>

    <p id="resultado">Coches en la cola: </p>
    <div id="colaVisual"></div>
    
    <div id="cochePintado"></div>
    
    <p id="contador">Coches pintados: 0</p>

    <script src="script.js"></script>
</body>
</html>
