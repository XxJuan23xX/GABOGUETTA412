<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números con Pila</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Suma de Números con Pila</h1>

    <div id="numero-form">
        <input type="text" id="numeroInput" placeholder="Ingrese un número grande">
        <button id="sumarBtn">Agregar a Pila</button>
        <button id="calcularBtn">Calcular Suma</button>
        <button id="mostrarBtn">Mostrar Elementos de la Pila</button>
    </div>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
