<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazar Valores en Pila</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reemplazar Valores en Pila</h1>

    <div id="numero-form">
        <input type="text" id="numeroInput" placeholder="Ingrese un número">
        <button id="agregarBtn">Agregar a Pila</button>
    </div>

    <div id="reemplazo-form">
        <input type="text" id="posicionInput" placeholder="Índice a reemplazar">
        <input type="text" id="viejoInput" placeholder="Valor viejo">
        <input type="text" id="nuevoInput" placeholder="Valor nuevo">
        <button id="reemplazarBtn">Reemplazar Valor</button>
    </div>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <button id="mostrarBtn">Mostrar Elementos de la Pila</button>

    <script src="script.js"></script>
</body>
</html>
